<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Real-Time Object Detection using CocoSsd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
		body {
			margin: 0px 0px 0px 0px;
			background-color: black;
		}

        #label {
            background-color: aquamarine;
            position: absolute;
            padding: 10px 10px 10px 10px;
            background-color: aqua;
        }

        #confidence {
            background-color: aquamarine;
            position: absolute;
            margin-top: 40px;
            padding: 10px 10px 10px 10px;
            background-color: bisque;
        }

		#controls {
			position: fixed;
			right: 20px;
			bottom: 20px;
			margin: 0 auto;
		}

        video {
            width: 100%;
			height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

	<video id="video" width="100%" height="100%" autoplay muted playsinline></video>

	<div id="label"> ... </div>
	<div id="confidence"> ... </div>

	<div id="controls">

		<button id="frontcam" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Front Cam
		</button>

		<button id="rearcam" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Rear Cam
		</button>
	</div>

    <script src="js/script.js"></script>
</body>
</html>
