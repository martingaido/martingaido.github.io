<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Sensors</title>

	<script>

		/* Screen Orientation */
		window.addEventListener('orientationchange', function(val) {

			/* Approach: Compare height / width to determine orientation */
			var isLandscape = (window.innerHeight > window.innerWidth);

			if(isLandscape) {
				document.getElementById('screenOrientation').innerHTML = `<strong>Landscape</strong>`;
			} else {
				document.getElementById('screenOrientation').innerHTML = `<strong>Portrait</strong>`;
			}
		});


		window.addEventListener('deviceorientation', function(val) {
			document.getElementById('alpha').innerHTML   = `Alpha (α): ${val.alpha}`;
			document.getElementById('beta').innerHTML    = `Beta (ß): ${val.beta}`;
			document.getElementById('gamma').innerHTML   = `Gamma (Γ): ${val.gamma}`;
		});


		/* Acceleration / Motion */
		// window.addEventListener('devicemotion', function(val) {
		// 	document.getElementById('accel').innerHTML = `Acceleration: X: ${val.acceleration.x}, Y: ${val.acceleration.y}, Z: ${val.acceleration.z}`;
		// 	document.getElementById('rotationRate').innerHTML = `Rotation Rate: α: ${val.rotationRate.alpha}, ß: ${val.rotationRate.beta}, Γ: ${val.rotationRate.gamma}`;
		// });


		function handleMotionEvent(event) {

			var x = event.accelerationIncludingGravity.x;
			var y = event.accelerationIncludingGravity.y;
			var z = event.accelerationIncludingGravity.z;

			document.getElementById('accel').innerHTML = `Acceleration: X: ${x}, Y: ${y}, Z: ${z}`;
		}

		window.addEventListener("devicemotion", handleMotionEvent, true);

	</script>

</head>
<body>

	Test it using a mobile device.

	<h2>Screen Orientation</h2>
	<div id="screenOrientation"></div>

	<br><br>

	<h2>Device Orientation</h2>
	<div id="alpha"></div><br>
	<div id="beta"></div><br>
	<div id="gamma"></div>

	<br><br>

	<h2>Acceleration</h2>
	<div id="accel"></div><br>
	<div id="rotationRate"></div><br><br>

</body>
</html>
